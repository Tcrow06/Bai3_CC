name: CI on Pull Request

on:
  pull_request:
    branches: [main] # hoặc develop nếu bạn dùng Git Flow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js (hoặc Java, v.v.)
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
